<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="high-score"><a href="#">Show High Scores</a></li>
            <li class="timer">Time: 75</li>
        </ul>
    </nav>

    <section id="welcome-container" class="show">
        <h1>CODING QUIZ CHALLENGE</h1>
        <H2>Test your knowledge of Javascript! Try to answer the following Javascript-related questions within the time
            limit. Incorrect answers will penalize your score/time by ten seconds!</H2>
        <button id="start-btn" class="start-game">START QUIZ</button>
    </section>
    <section id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="hide">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        <div id="status"></div>
        </div>
        <div id="end-game" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <input type ="text" placeholder = "Enter Name" id ="name">
            <button id="save-score">Save Score</button>   
        </div>
        <div id="high-scores" class="hide"></div>
        
    </section>

    
    <script src="./assets/scripts.js"></script>
</body>

</html>
